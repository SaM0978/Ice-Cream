{% extends 'base.html' %}

{% block title %} {{page}} | {{com}} {% endblock %}

{% block body %}

<div class="container-fluid px-0">
    <img src="https://source.unsplash.com/1200x400/?phone, contact" class="w-100 d-block" alt="">
    <h1 class="text-center">Contact Us</h1>
</div>
<div class="container px-0 mb-3 py-4">
    <form method="post" action="{% url 'contact' %}"> 
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter Your Name" name="name">
        </div>
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="Enter Your Email" name="email">
        </div>
        <div class="form-group">
            <label for="phone">Phone-Number</label>
            <input type="tel" class="form-control" id="phone" placeholder="Enter Your Phone Number" name="phone">
        </div>
       
        <div class="form-group">
            <label for="feedback">Tell Us About You So We Can Know You</label>
            <textarea class="form-control" id="feedback" rows="3" name="feedback"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

{% endblock body %}
